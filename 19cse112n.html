<!DOCTYPE html>

    <style>
        /* CSS for header */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        /* CSS for heading animation */
        .header-text {
            transform: translateX(0);
            transition: transform 0.3s;
            cursor: pointer;
            position: relative;
            z-index: 1;
        }

        .header-text:hover {
            transform: translateX(10px);
        }

        /* CSS for repository cards */
        .repository-card {
            width: 270px;
            height: 200px;
            background-color:wheat;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            display: inline-block;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transform: translateX(0);
            transition: transform 0.3s;
            cursor: pointer;
        }

        .repository-card:hover {
            transform: translateX(10px);
        }

        /* CSS for complex animations */
        @keyframes slide-in {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .animate-slide-in {
            animation: slide-in 1s ease-in-out;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        .animate-rotate {
            animation: rotate 2s linear infinite;
        }
        .button {
			
			border: none;
			color: white; 
			padding: 0px 0px;
			text-align: center;
			text-decoration: none;
		
			font-size: 16px;
			margin: 4px 2px;
			cursor: pointer;
			border-radius: 10px;
			transform: translateX(0);
            transition: transform 0.3s;
		}
        h2{
            color: black;
        }
    </style>
</head>
